<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="auth" th:if="${authorize==true}">
    <a th:href="@{/logout}">Log out</a>
</div>
<div id="non-auth" th:if="${authorize==false}">

    <a th:href="@{/registration}">Registration</a>
</div>


</body>
</html>
